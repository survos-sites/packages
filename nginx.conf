add_header X-Frame-Options "SAMEORIGIN";
add_header X-XSS-Protection "1; mode=block";
add_header X-Content-Type-Options "nosniff";

index index.php index.html index.htm;

charset utf-8;

# Enable gzip for dynamic content
gzip on;
gzip_comp_level 5;
gzip_min_length 256;
gzip_proxied any;
gzip_vary on;
gzip_types
  application/atom+xml
  application/javascript
  application/json
  application/ld+json
  application/manifest+json
  application/rss+xml
  application/vnd.geo+json
  application/vnd.ms-fontobject
  application/x-font-ttf
  application/x-web-app-manifest+json
  application/xhtml+xml
  application/xml
  font/opentype
  image/bmp
  image/svg+xml
  image/x-icon
  text/cache-manifest
  text/css
  text/plain
  text/vcard
  text/vnd.rim.location.xloc
  text/vtt
  text/x-component
  text/x-cross-domain-policy;

# ‚úÖ Serve .gz files if available
gzip_static on;

# ‚úÖ Static assets: cache forever and use precompressed files
location ~* \.(css|js|json|svg|woff2?|ttf|eot|ico|map)$ {
    access_log off;
    expires 1y;
    add_header Cache-Control "public, immutable";

    gzip_static on;
    try_files $uri =404;
}

# ‚úÖ Symfony front controller
location / {
    try_files $uri $uri/ /index.php?$query_string;

    fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
    fastcgi_param DOCUMENT_ROOT $realpath_root;
}

# üóëÔ∏è Remove outdated "if" block (replaced by static location above)

# Static helpers
location = /icons/favicon.ico { access_log off; log_not_found off; }
location = /robots.txt  { access_log off; log_not_found off; }

# Symfony error fallback
error_page 404 /index.php;

# Protect dotfiles
location ~ /\.(?!well-known).* {
    deny all;
}
