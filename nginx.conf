# Security headers
add_header X-Frame-Options "SAMEORIGIN";
add_header X-XSS-Protection "1; mode=block";
add_header X-Content-Type-Options "nosniff";

index index.php index.html index.htm;

charset utf-8;

# Enable dynamic gzip (for fallbacks)
gzip on;
gzip_comp_level 5;
gzip_min_length 256;
gzip_proxied any;
gzip_vary on;
gzip_types
  application/atom+xml
  application/javascript
  application/json
  application/ld+json
  application/manifest+json
  application/rss+xml
  application/vnd.geo+json
  application/vnd.ms-fontobject
  application/x-font-ttf
  application/x-web-app-manifest+json
  application/xhtml+xml
  application/xml
  font/opentype
  image/bmp
  image/svg+xml
  image/x-icon
  text/cache-manifest
  text/css
  text/plain
  text/vcard
  text/vnd.rim.location.xloc
  text/vtt
  text/x-component
  text/x-cross-domain-policy;

# Serve static assets (try .gz if client supports gzip)
location ~* \.(js|css|json|svg|woff2?|ttf|eot|ico|map)$ {
    access_log off;
    expires 1y;
    add_header Cache-Control "public, immutable";

    # Disable dynamic gzip here (we're handling it manually)
    gzip off;

    # Check if client accepts gzip
    set $gzip_ext "";
    if ($http_accept_encoding ~* gzip) {
        set $gzip_ext ".gz";
    }

    # Try .gz first, then fallback to regular file
    try_files $uri$gzip_ext $uri =404;

    # If .gz file is served, tell the client
    add_header Content-Encoding gzip;

    # Ensure MIME type is correct for .gz fallback
    types {
        text/javascript js;
        text/css css;
        application/json json;
        image/svg+xml svg;
        font/woff2 woff2;
        font/woff woff;
    }
}

# Symfony front controller
location / {
    try_files $uri $uri/ /index.php?$query_string;

    fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
    fastcgi_param DOCUMENT_ROOT $realpath_root;
}

# Static helpers
location = /icons/favicon.ico { access_log off; log_not_found off; }
location = /robots.txt { access_log off; log_not_found off; }

# Symfony error fallback
error_page 404 /index.php;

# Block hidden files
location ~ /\.(?!well-known).* {
    deny all;
}
